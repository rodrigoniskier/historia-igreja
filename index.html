                            back: "Abertura da Igreja CatÃ³lica ao diÃ¡logo ecumÃªnico, liturgia vernÃ¡cula e engajamento com mundo moderno. ğŸ¤"
                        },
                        {
                            front: "Quem foi R.C. Sproul? ğŸ“º",
                            back: "TeÃ³logo reformado que popularizou a teologia calvinista atravÃ©s de mÃ­dia moderna e ensino claro. ğŸ“š"
                        }
                    ],
                    quiz: [
                        {
                            question: "Quando foi fundado o Conselho Mundial de Igrejas? ğŸ“…",
                            options: [
                                "1945",
                                "1948",
                                "1950",
                                "1962"
                            ],
                            correct: 1
                        },
                        {
                            question: "Qual regiÃ£o tem o maior crescimento cristÃ£o atual? ğŸŒ",
                            options: [
                                "Europa",
                                "AmÃ©rica do Norte",
                                "Ãfrica",
                                "Oceania"
                            ],
                            correct: 2
                        }
                    ]
                }
            }
        ];

        let currentPeriod = 0;

        function renderPeriods() {
            const grid = document.getElementById('periodsGrid');
            grid.innerHTML = periods.map((period, index) => `
                <div class="period-card" onclick="openModal(${index})">
                    <div class="period-number">${period.number}</div>
                    <div class="period-title">${period.emoji} ${period.title}</div>
                    <div class="period-date">${period.date}</div>
                    <div class="period-description">${period.description}</div>
                    <div class="period-buttons">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); showContent(${index})">
                            ğŸ“– ConteÃºdo
                        </button>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); showFlashcards(${index})">
                            ğŸƒ Flashcards
                        </button>
                        <button class="btn btn-success" onclick="event.stopPropagation(); showQuiz(${index})">
                            ğŸ§  Quiz
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(index) {
            currentPeriod = index;
            showContent(index);
        }

        function showContent(index) {
            const period = periods[index];
            const modal = document.getElementById('contentModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2>${period.emoji} ${period.title} (${period.date})</h2>
                ${period.content.main}
                <div style="margin-top: 30px;">
                    <button class="btn btn-secondary" onclick="showFlashcards(${index})" style="margin-right: 10px;">
                        ğŸƒ Estudar Flashcards
                    </button>
                    <button class="btn btn-success" onclick="showQuiz(${index})">
                        ğŸ§  Fazer Quiz
                    </button>
                </div>
            `;
            
            modal.style.display = 'block';
            updateNavigation(index);
        }

        function showFlashcards(index) {
            const period = periods[index];
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2>ğŸƒ Flashcards: ${period.title}</h2>
                <div id="flashcardContainer">
                    ${period.content.flashcards.map((card, i) => `
                        <div class="flashcard" id="flashcard-${i}" onclick="flipCard(${i})">
                            <div class="flashcard-content">
                                ${card.front}
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="showContent(${index})" style="margin-right: 10px;">
                        ğŸ“– Voltar ao ConteÃºdo
                    </button>
                    <button class="btn btn-success" onclick="showQuiz(${index})">
                        ğŸ§  Fazer Quiz
                    </button>
                </div>
            `;
            
            document.getElementById('contentModal').style.display = 'block';
        }

        function flipCard(cardIndex) {
            const period = periods[currentPeriod];
            const card = document.getElementById(`flashcard-${cardIndex}`);
            const isFlipped = card.classList.contains('flipped');
            
            if (isFlipped) {
                card.classList.remove('flipped');
                card.querySelector('.flashcard-content').innerHTML = period.content.flashcards[cardIndex].front;
            } else {
                card.classList.add('flipped');
                card.querySelector('.flashcard-content').innerHTML = period.content.flashcards[cardIndex].back;
            }
        }

        function showQuiz(index) {
            const period = periods[index];
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2>ğŸ§  Quiz: ${period.title}</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="quizProgress"></div>
                </div>
                <div id="quizContainer">
                    ${period.content.quiz.map((question, i) => `
                        <div class="quiz-container" id="quiz-${i}">
                            <div class="quiz-question">${question.question}</div>
                            ${question.options.map((option, j) => `
                                <div class="quiz-option" onclick="selectAnswer(${i}, ${j}, ${question.correct})">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                    `).join('')}
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="showContent(${index})" style="margin-right: 10px;">
                        ğŸ“– Voltar ao ConteÃºdo
                    </button>
                    <button class="btn btn-secondary" onclick="showFlashcards(${index})">
                        ğŸƒ Estudar Flashcards
                    </button>
                </div>
            `;
            
            document.getElementById('contentModal').style.display = 'block';
        }

        let answeredQuestions = 0;
        let totalQuestions = 0;

        function selectAnswer(questionIndex, answerIndex, correctIndex) {
            const options = document.querySelectorAll(`#quiz-${questionIndex} .quiz-option`);
            
            options.forEach((option, index) => {
                option.style.pointerEvents = 'none';
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === answerIndex && index !== correctIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            answeredQuestions++;
            totalQuestions = periods[currentPeriod].content.quiz.length;
            updateQuizProgress();
        }

        function updateQuizProgress() {
            const progress = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('quizProgress').style.width = progress + '%';
        }

        function updateNavigation(index) {
            const dots = document.querySelectorAll('.nav-dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderPeriods();
            
            // Modal close
            document.querySelector('.close').onclick = function() {
                document.getElementById('contentModal').style.display = 'none';
                answeredQuestions = 0;
            };
            
            // Navigation dots
            document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                dot.onclick = function() {
                    openModal(index);
                };
            });
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                const modal = document.getElementById('contentModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                    answeredQuestions = 0;
                }
            };
        });

        // Scroll animation for timeline
        window.addEventListener('scroll', function() {
            const cards = document.querySelectorAll('.period-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        });

        // Initialize cards animation
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.period-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                card.style.transition = 'all 0.6s ease';
                card.style.transitionDelay = (index * 0.1) + 's';
            });
            
            setTimeout(() => {
                cards.forEach(card => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });
            }, 500);
        });
    </script>
</body>
